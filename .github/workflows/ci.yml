name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: pass
          POSTGRES_DB: db
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U user -d db"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    env:
      NODE_ENV: "test"
      DATABASE_URL: "postgresql://user:pass@localhost:5432/db?schema=public"
      NEXTAUTH_URL: "http://localhost:3000"
      NEXTAUTH_SECRET: "ci_dummy_secret_ci_dummy_secret_ci_dummy_secret"
      MICROSOFT_CLIENT_ID: "ci"
      MICROSOFT_CLIENT_SECRET: "ci"
      MICROSOFT_TENANT_ID: "ci"
      MODERATOR_EMAILS: "ci@example.com"
      RESEARCH_TOKEN_SECRET: "ci_dummy_research_token_secret_ci_dummy_123456"


    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm prisma:generate

      - name: Lint
        run: pnpm lint

      - name: Typecheck
        run: pnpm typecheck

      - name: Prisma migrate (CI)
        run: pnpm prisma migrate deploy

      - name: Test
        run: pnpm test

      - name: Build
        run: pnpm build
