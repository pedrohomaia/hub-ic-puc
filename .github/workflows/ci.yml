name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: "test"
      DATABASE_URL: "postgresql://user:pass@localhost:5432/db"
      NEXTAUTH_URL: "http://localhost:3000"
      NEXTAUTH_SECRET: "ci_dummy_secret_ci_dummy_secret_ci_dummy_secret"
      MICROSOFT_CLIENT_ID: "ci"
      MICROSOFT_CLIENT_SECRET: "ci"
      MICROSOFT_TENANT_ID: "ci"
      MODERATOR_EMAILS: "ci@example.com"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm prisma:generate

      - name: Lint
        run: pnpm lint

      - name: Typecheck
        run: pnpm typecheck

      - name: Test
        run: pnpm test

      - name: Build
        run: pnpm build
